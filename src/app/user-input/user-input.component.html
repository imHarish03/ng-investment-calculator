<form (ngSubmit)="onSubmit()">

    <div class="input-group">
        <p>
            <label for="initialInvestment">Initial Investment:</label>
            <input type="number" id="initialInvestment" name="initialInvestment" [(ngModel)]="initialInvestment"
                required />
        </p>
        <p>
            <label for="annualInvestment">Annual Investment:</label>
            <input type="number" id="annualInvestment" name="annualInvestment" [(ngModel)]="annualInvestment"
                required />
        </p>
    </div>

    <div class="input-group">
        <p>
            <label for="expectedReturn">Expected Return (%):</label>
            <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn" required />
        </p>
        <p>
            <label for="duration">Duration (Years):</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="duration" required />
        </p>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Calculate</button>

</form>
